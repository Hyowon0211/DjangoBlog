{% load socialaccount %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Internet Programming</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about_me/">About Me</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               role="button">
              {{user.username}}
            </a>
            <a role="button" class="btn btn-primary" href="/accounts/logout/">
              Log out
              </a>
            <div class="dropdown-menu" aria-labelleby="navbarDropdownMenuLink">
              <a role="button" class="btn btn-primary" href="/accounts/logout/">
              Log out
              </a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a role="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
              Log in
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log in</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              X
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div col-md-6>
                <a
                        href="{% provider_login_url 'google' %}"
                  role="button"
                  class="btn btn-outline-dark btn-block btn-sm"
                ><i class="fab fa-google"></i>
                  Log in with Google
                </a>
                <a
                  role="button"
                  class="btn btn-outline-dark btn-block btn-sm"
                  href="/accounts/login/"
                >
                  Log in with E-mail
                </a>
              </div>
              <div col-md-6>
                <a
                  role="button"
                  class="btn btn-outline-dark btn-block btn-sm"
                  href="/accounts/signup/"
                >
                  Sign Up with E-mail
                </a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
