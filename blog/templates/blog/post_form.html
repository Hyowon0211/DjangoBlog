{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <hr />
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}  <!-- 반드시 넣어야함 공격을 막는다고? -->

          {{form | crispy }}
          <div id="div_id_tags_str">
              <label for="id_tags_str">Tags:</label>
              <input type="text" name="tags_str" value=""  required id="id_tags_str"
                    class="textinput textInput form-control">
          </div>
        <br>

        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
 {{form.media}}
<!--     마크다운 사용하기 위해 -->
{% endblock %}
